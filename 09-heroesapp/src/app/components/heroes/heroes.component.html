<h1>Heroes</h1>

<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button
      [routerLink]="['/heroe', 'nuevo']"
      type="button"
      class="btn btn-outline-primary"
      name="button"
    >
      <i class="fa fa-plus-square"></i> Nuevo heroe
    </button>
  </div>
</div>
<br />
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table responsive">
      <table class="table  table-hover ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of (heroes | keys); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right ">
              <button
                type="button"
                [routerLink]="['/heroe', k]"
                class="btn btn-outline-success spaceToOther"
              >
                <i class="fa fa-pencil"></i> Editar
              </button>

              <button
                type="button"
                (click)="borrarHeroe(k)"
                class="btn btn-outline-danger"
              >
                <i class="fa fa-trash"></i> Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="(heroes | keys).length === 0 && !loading"
        class="text-center alert alert-info"
        role="alert"
      >
        <strong>No hay</strong> registros que mostrar
      </div>

      <div *ngIf="loading" class="text-center alert alert-warning" role="alert">
        <strong><i class="fa fa-refresh fa-spin"></i> Cargando... </strong> Por
        favor espere
      </div>
    </div>
  </div>
</div>
